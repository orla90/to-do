<section>
  <app-to-do-search (searchEvent)="filterToDos($event)"></app-to-do-search>
  <ul class="todo-list">
    <li  
    [ngClass]="{
      'todo-item': true,
      'todo-item_important': todo.status === 'important',
      'todo-item_done': todo.status === 'done',
    }"
    *ngFor="let todo of todoService.todos">
      <app-to-do-item
        [todo]="todo"
      />
    </li>
  </ul>
  <app-to-do-new (addEvent)="todoService.addToDo($event)"></app-to-do-new>
</section>
