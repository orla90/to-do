<section class="todo-item" *ngIf="todo">
  <span class="todo-item__title">{{ todo.todo }}</span>
  <form [formGroup]="statusForm" class="todo-item-form">
    <div>
      <label for="todo-select-status" class="todo-label">Status:</label>
      <select
        formControlName="status"
        class="todo-select"
        id="todo-select-status"
        name="todo-select-status"
        (change)="changeStatus()"
      >
        <option value="ordinary">Ordinary</option>
        <option value="important">Important</option>
        <option value="done">Done</option>
      </select>
    </div>
    <button type="button" (click)="deleteEvent.emit()">Delete</button>
  </form>
</section>
